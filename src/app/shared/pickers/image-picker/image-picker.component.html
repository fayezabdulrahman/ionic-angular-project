<div class="picker">
  <ion-img role="button" class="image" (click)="onTakePicture()" [src]="selectedImage" *ngIf="selectedImage">

  </ion-img>

  <ion-button color="primary" (click)="onTakePicture()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>

</div>

<input type="file" aaccept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
