<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-align-items-center">
        <div class="ion-text-center" *ngIf="isOffersLoaded && loadedOffers.length <=0 noOffers">
          <ion-spinner  color="primary"></ion-spinner>
        </div>
        <ion-list *ngIf="!isOffersLoaded && loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="editOffer(offer.id, slidingItem)">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noOffers>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-align-items-center">
      <ion-card>
        <ion-card-header class="ion-text-center">
          <ion-card-title>Sorry there you don't have any offers, you can create a new one!</ion-card-title>
          <ion-button color="primary" routerLink="/places/tabs/offers/new" class="ion-padding ion-margin-bottom">Create a new Offer</ion-button>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ng-template>
</ion-content>
