<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{offer?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="offer?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>Short Description: {{offer?.desc}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>Price: {{offer?.offerPrice}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" class="ion-margin ion-text-center">
      <ion-button color="primary" expand="block" *ngIf="offer"
        [routerLink]="['/','places','tabs','offers','edit', offer?.id]">
        Edit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
