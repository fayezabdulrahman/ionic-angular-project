<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search For Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="toggleSegmentButton($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <!-- Featured Place to show first -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-align-items-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle> {{loadedPlaces[0].price | currency}} Per Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].desc}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill="clear" color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]">
              Find Out More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Rest of the Places to show  -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-align-items-center">
        <ion-virtual-scroll [items] ="listedLoadedPlaces" approxItemHeight="70px">
          <ion-item *virtualItem="let place"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.desc }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
