<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="loadedBookings.length > 0 else noBookingss">
    <ion-row>
      <ion-col size-md="10">
        <ion-list>
          <ion-item-sliding *ngFor="let bookings of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{bookings.placeTitle}}</h5>
                <p>Guests: {{bookings.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="removeBooking(bookings.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noBookingss>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-align-items-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Sorry you don't have any Bookings at the moment!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ng-template>
</ion-content>
